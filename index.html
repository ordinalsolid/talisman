<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stone Glyph Art Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1400px;
  margin: auto;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,.35);
}

.header {
  padding: 30px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  text-align: center;
}

.main {
  display: flex;
  gap: 20px;
  padding: 20px;
}

.sidebar {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.control-section {
  background: #f8f9fa;
  padding: 16px;
  border-radius: 12px;
}

.assets-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.asset-item {
  aspect-ratio: 1;
  background: white;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.2s;
}

.asset-item.selected {
  border-color: #667eea;
  box-shadow: 0 0 0 2px rgba(102,126,234,.4);
}

.asset-item img {
  width: 80%;
  height: 80%;
  object-fit: contain;
  pointer-events: none;
}

.canvas-container {
  flex: 1;
  background: #eee;
  padding: 20px;
  border-radius: 12px;
  display: flex;
  justify-content: center;
}

canvas {
  background: #111;
  border-radius: 12px;
  cursor: crosshair;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>Stone Glyph Art Creator</h1>
    <p>Select an asset → hover a cavity → click to place</p>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="control-section">
        <button onclick="generateGlyph()">Regenerate Glyph</button>
        <button onclick="clearAssets()">Clear Assets</button>
      </div>

      <div class="control-section">
        <h3>Assets</h3>
         <h3>Assets</h3>
        <div class="assets-grid">
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0001.png"><img src="Spec_Geo_Assets/speculative_geologies_0001.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0008b.png"><img src="Spec_Geo_Assets/speculative_geologies_0008b.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0023c.png"><img src="Spec_Geo_Assets/speculative_geologies_0023c.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0047a.png"><img src="Spec_Geo_Assets/speculative_geologies_0047a.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0055d.png"><img src="Spec_Geo_Assets/speculative_geologies_0055d.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0056b.png"><img src="Spec_Geo_Assets/speculative_geologies_0056b.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0058d.png"><img src="Spec_Geo_Assets/speculative_geologies_0058d.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0063a.png"><img src="Spec_Geo_Assets/speculative_geologies_0063a.png"></div>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas" width="600" height="1000"></canvas>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let cavities = [];
let outline = [];
let placedAssets = {};
let selectedAsset = null;
let hoveredCavity = null;

/* ---------------- IMAGE CACHE ---------------- */
const assetCache = {};
function loadAsset(src) {
  if (assetCache[src]) return assetCache[src];
  const img = new Image();
  img.onload = draw;
  img.src = src;
  assetCache[src] = img;
  return img;
}

/* ---------------- GEOMETRY ---------------- */
function dist(a, b) {
  return Math.hypot(a.x - b.x, a.y - b.y);
}

function organicShape(cx, cy, r, points = 32) {
  const pts = [];
  for (let i = 0; i < points; i++) {
    const a = (i / points) * Math.PI * 2;
    const jitter = r * (0.75 + Math.random() * 0.5);
    pts.push({
      x: cx + Math.cos(a) * jitter,
      y: cy + Math.sin(a) * jitter
    });
  }
  return pts;
}

function drawPath(p) {
  ctx.beginPath();
  ctx.moveTo(p[0].x, p[0].y);
  p.forEach(pt => ctx.lineTo(pt.x, pt.y));
  ctx.closePath();
}

function pointInPoly(x, y, poly) {
  let inside = false;
  for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
    const xi = poly[i].x, yi = poly[i].y;
    const xj = poly[j].x, yj = poly[j].y;
    const intersect =
      ((yi > y) !== (yj > y)) &&
      (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
    if (intersect) inside = !inside;
  }
  return inside;
}

/* ---------------- CONVEX HULL ---------------- */
function convexHull(points) {
  points = [...points].sort((a, b) => a.x === b.x ? a.y - b.y : a.x - b.x);
  const cross = (o, a, b) =>
    (a.x - o.x) * (b.y - o.y) - (a.y - o.y) * (b.x - o.x);

  const lower = [];
  for (const p of points) {
    while (lower.length >= 2 && cross(lower[lower.length - 2], lower[lower.length - 1], p) <= 0)
      lower.pop();
    lower.push(p);
  }

  const upper = [];
  for (let i = points.length - 1; i >= 0; i--) {
    const p = points[i];
    while (upper.length >= 2 && cross(upper[upper.length - 2], upper[upper.length - 1], p) <= 0)
      upper.pop();
    upper.push(p);
  }

  upper.pop();
  lower.pop();
  return lower.concat(upper);
}

/* ---------------- GENERATION ---------------- */
function generateGlyph() {
  cavities = [];
  placedAssets = {};
  hoveredCavity = null;

  const count = 6 + Math.floor(Math.random() * 5);
  const maxTries = 500;

  let tries = 0;
  while (cavities.length < count && tries < maxTries) {
    tries++;

    const r = 35 + Math.random() * 35;
    const c = {
      x: canvas.width / 2 + (Math.random() - 0.5) * 280,
      y: canvas.height / 2 + (Math.random() - 0.5) * 420,
      r
    };

    if (cavities.every(o => dist(c, o) > c.r + o.r + 20)) {
      c.shape = organicShape(c.x, c.y, c.r);
      cavities.push(c);
    }
  }

  // Build outline from cavity centers
  const hull = convexHull(cavities.map(c => ({ x: c.x, y: c.y })));

  outline = hull.map(p => {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const dx = p.x - cx;
    const dy = p.y - cy;
    const len = Math.hypot(dx, dy);
    const expand = 120 + Math.random() * 40;
    return {
      x: p.x + (dx / len) * expand,
      y: p.y + (dy / len) * expand
    };
  });

  outline = organicShape(
    canvas.width / 2,
    canvas.height / 2,
    Math.max(canvas.width, canvas.height) / 2.4,
    64
  ).map((p, i) => outline[i % outline.length] || p);

  draw();
}

/* ---------------- TEXTURE ---------------- */
function rockTexture() {
  const img = ctx.createImageData(canvas.width, canvas.height);
  for (let i = 0; i < img.data.length; i += 4) {
    const n = Math.random() * 50;
    img.data[i] = img.data[i + 1] = img.data[i + 2] = 90 + n;
    img.data[i + 3] = 255;
  }
  ctx.putImageData(img, 0, 0);
}

/* ---------------- DRAW ---------------- */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Rock base
  drawPath(outline);
  ctx.save();
  ctx.clip();

  rockTexture();

  // Light from above
  const light = ctx.createLinearGradient(0, 0, 0, canvas.height);
  light.addColorStop(0, "rgba(255,255,255,0.35)");
  light.addColorStop(1, "rgba(0,0,0,0.5)");
  ctx.fillStyle = light;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.restore();

  // Cavities
  cavities.forEach(c => {
    drawPath(c.shape);
    ctx.fillStyle = "#050505";
    ctx.fill();

    // Rim shading
    const g = ctx.createRadialGradient(c.x, c.y - c.r * 0.4, c.r * 0.2, c.x, c.y, c.r);
    g.addColorStop(0, "rgba(255,255,255,0.15)");
    g.addColorStop(1, "rgba(0,0,0,0.7)");
    ctx.fillStyle = g;
    ctx.fill();

    if (c === hoveredCavity) {
      ctx.strokeStyle = "rgba(255,255,255,0.4)";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    if (placedAssets[c]) {
      const { src, depth } = placedAssets[c];
      const img = loadAsset(src);
      const size = c.r * 2 * (1.3 - depth * 0.4);
      ctx.save();
      ctx.translate(c.x, c.y);
      ctx.shadowColor = "rgba(0,0,0,0.8)";
      ctx.shadowBlur = 25 * depth;
      ctx.shadowOffsetY = 12 * depth;
      ctx.drawImage(img, -size / 2, -size / 2, size, size);
      ctx.restore();
    }
  });
}

/* ---------------- INTERACTION ---------------- */
canvas.addEventListener("mousemove", e => {
  const r = canvas.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;
  hoveredCavity = cavities.find(c => pointInPoly(x, y, c.shape)) || null;
  draw();
});

canvas.addEventListener("click", e => {
  if (!selectedAsset || !hoveredCavity) return;
  const r = canvas.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;
  const d = Math.hypot(x - hoveredCavity.x, y - hoveredCavity.y);
  const depth = Math.min(1, d / hoveredCavity.r);
  placedAssets[hoveredCavity] = { src: selectedAsset, depth };
  draw();
});

document.querySelectorAll(".asset-item").forEach(item => {
  item.addEventListener("click", () => {
    document.querySelectorAll(".asset-item").forEach(i => i.classList.remove("selected"));
    item.classList.add("selected");
    selectedAsset = item.dataset.asset;
  });
});

generateGlyph();
</script>

</body>
</html>
