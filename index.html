<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stone Glyph Art Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1400px;
  margin: auto;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,.35);
}

.header {
  padding: 30px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  text-align: center;
}

.main {
  display: flex;
  gap: 20px;
  padding: 20px;
}

.sidebar {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.control-section {
  background: #f8f9fa;
  padding: 16px;
  border-radius: 12px;
}

button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #667eea;
  color: white;
  font-weight: 600;
}

.assets-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.asset-item {
  aspect-ratio: 1;
  background: white;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: grab;
  transition: .2s;
}

.asset-item:hover {
  border-color: #667eea;
  transform: scale(1.05);
}

.asset-item img {
  width: 80%;
  height: 80%;
  object-fit: contain;
  pointer-events: none;
}

.canvas-container {
  flex: 1;
  background: #eee;
  padding: 20px;
  border-radius: 12px;
  display: flex;
  justify-content: center;
}

canvas {
  background: #111;
  border-radius: 12px;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>Stone Glyph Art Creator</h1>
    <p>Carved stone with embedded spectral geometry</p>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="control-section">
        <button onclick="generateGlyph()">Regenerate Glyph</button>
        <button onclick="clearAssets()">Clear Assets</button>
      </div>

      <div class="control-section">
        <h3>Assets</h3>
        <div class="assets-grid">
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0001.png"><img src="Spec_Geo_Assets/speculative_geologies_0001.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0008b.png"><img src="Spec_Geo_Assets/speculative_geologies_0008b.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0023c.png"><img src="Spec_Geo_Assets/speculative_geologies_0023c.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0047a.png"><img src="Spec_Geo_Assets/speculative_geologies_0047a.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0055d.png"><img src="Spec_Geo_Assets/speculative_geologies_0055d.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0056b.png"><img src="Spec_Geo_Assets/speculative_geologies_0056b.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0058d.png"><img src="Spec_Geo_Assets/speculative_geologies_0058d.png"></div>
          <div class="asset-item" draggable="true" data-asset="Spec_Geo_Assets/speculative_geologies_0063a.png"><img src="Spec_Geo_Assets/speculative_geologies_0063a.png"></div>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas" width="600" height="1000"></canvas>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let glyphOutline = [];
let windows = [];
let placedAssets = {};
let draggedAsset = null;

/* ---------- IMAGE CACHE ---------- */
const assetCache = {};
function loadAsset(src) {
  if (assetCache[src]) return assetCache[src];
  const img = new Image();
  img.onload = draw;
  img.src = src;
  assetCache[src] = img;
  return img;
}

/* ---------- NOISE ---------- */
const noiseTable = Array.from({length:256},()=>Math.random());
const noise = (x,y)=>noiseTable[(Math.floor(x)+noiseTable[Math.floor(y)&255])&255];

/* ---------- SHAPES ---------- */
function organic(cx,cy,r) {
  const pts=[];
  const n=28;
  for(let i=0;i<n;i++){
    const a=i/n*Math.PI*2;
    const d=r*(0.65+noise(Math.cos(a)*2,Math.sin(a)*2)*0.6);
    pts.push({x:cx+Math.cos(a)*d,y:cy+Math.sin(a)*d});
  }
  return pts;
}

function drawPath(p){
  ctx.beginPath();
  ctx.moveTo(p[0].x,p[0].y);
  p.forEach(pt=>ctx.lineTo(pt.x,pt.y));
  ctx.closePath();
}

function pointInPoly(x,y,p){
  let c=false;
  for(let i=0,j=p.length-1;i<p.length;j=i++)
    ((p[i].y>y)!==(p[j].y>y)) &&
    (x<(p[j].x-p[i].x)*(y-p[i].y)/(p[j].y-p[i].y)+p[i].x) &&
    (c=!c);
  return c;
}

/* ---------- GENERATE ---------- */
function generateGlyph(){
  glyphOutline = organic(canvas.width/2,canvas.height/2,380);
  windows=[];
  placedAssets={};

  for(let i=0;i<8;i++){
    const x=120+Math.random()*(canvas.width-240);
    const y=140+Math.random()*(canvas.height-280);
    const size=45+Math.random()*40;
    windows.push({
      id:i,
      center:{x,y},
      size,
      shape:organic(x,y,size)
    });
  }
  draw();
}

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const bg=ctx.createRadialGradient(300,500,0,300,500,800);
  bg.addColorStop(0,"#222");
  bg.addColorStop(1,"#000");
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  drawPath(glyphOutline);
  ctx.save();
  ctx.clip();
  ctx.fillStyle="#666";
  ctx.fill();
  ctx.restore();

  windows.forEach(w=>{
    drawPath(w.shape);
    ctx.fillStyle="#050505";
    ctx.fill();

    if(placedAssets[w.id]){
      const {src, depth} = placedAssets[w.id];
      const img = loadAsset(src);
      const baseSize = w.size * 1.6;
      const seatedSize = baseSize * (1 - depth * 0.25);

      ctx.save();
      ctx.translate(w.center.x, w.center.y);

      ctx.globalCompositeOperation = "multiply";
      ctx.shadowColor = "rgba(0,0,0,0.9)";
      ctx.shadowBlur = 30 * depth;
      ctx.shadowOffsetX = 6 * depth;
      ctx.shadowOffsetY = 10 * depth;
      ctx.drawImage(img,-seatedSize/2,-seatedSize/2,seatedSize,seatedSize);

      ctx.globalCompositeOperation = "overlay";
      ctx.globalAlpha = 0.35 * (1 - depth);
      ctx.drawImage(img,-seatedSize/2,-seatedSize/2,seatedSize,seatedSize);

      ctx.restore();
      ctx.globalCompositeOperation="source-over";
      ctx.globalAlpha=1;
    }
  });
}

/* ---------- INTERACTION ---------- */
document.querySelectorAll(".asset-item").forEach(item=>{
  item.addEventListener("dragstart",e=>{
    draggedAsset = item.dataset.asset;
    e.dataTransfer.setData("text/plain", draggedAsset);
  });
});

canvas.addEventListener("dragover",e=>e.preventDefault());

canvas.addEventListener("drop",e=>{
  e.preventDefault();
  if(!draggedAsset) return;

  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;

  const w=windows.find(w=>pointInPoly(x,y,w.shape));
  if(!w) return;

  const dist = Math.hypot(x-w.center.x,y-w.center.y);
  const depth = Math.min(1, dist / w.size);

  placedAssets[w.id] = { src: draggedAsset, depth };
  draw();
});

function clearAssets(){ placedAssets={}; draw(); }

generateGlyph();
</script>
</body>
</html>
