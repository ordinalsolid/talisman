<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Talisman Agency v20 (Accordion)</title>
  <style>
    :root {
      --bg-color: #000000;
      --sidebar-bg: #f4f4f4;
      --panel-bg: #fff;
      --accent: #333; 
      --highlight: #8e44ad;
      --text-main: #333;
      --border-color: #ddd;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      height: 100vh;
      overflow: hidden; 
      padding: 0;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
      z-index: 10;
      color: #fff;
    }

    .header h1 { font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 400;}
    .header small { font-size: 0.7rem; color: #888; }
    
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
      flex-direction: row; 
    }
    
    /* --- SIDEBAR STYLING --- */
    .sidebar {
      width: 340px;
      background: var(--sidebar-bg);
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 2;
      order: 1;
      height: 100%;
    }
    
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
    }

    /* Accordion Styles */
    .accordion-item {
      border-bottom: 1px solid var(--border-color);
      background: #fff;
    }

    .accordion-header {
      width: 100%;
      text-align: left;
      background: #fff;
      padding: 20px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
      text-transform: uppercase;
    }

    .accordion-header:hover {
      background: #f9f9f9;
    }

    .accordion-header::after {
      content: '+';
      font-size: 1.2rem;
      font-weight: 300;
      color: #888;
    }

    .accordion-item.active .accordion-header::after {
      content: '-';
    }
    
    .accordion-item.active .accordion-header {
      background: #f0f0f0;
      color: #000;
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: #fafafa;
    }
    
    .accordion-inner {
      padding: 20px;
      border-top: 1px solid #eee;
    }

    /* Disabled Accordion State (Calibration) */
    .accordion-item.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    /* Footer Controls */
    .sidebar-footer {
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    /* --- FORM ELEMENTS --- */
    .text-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
    }
    
    .slider-row { margin-bottom: 15px; }
    .slider-row label { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; color: #555;}
    input[type="range"] { width: 100%; accent-color: var(--accent); height: 6px; cursor: pointer; }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s;
      text-align: center;
    }
    
    .btn-primary { background: #333; color: white; margin-top: 10px; }
    .btn-primary:hover { background: #000; }
    .btn-secondary { background: #e0e0e0; color: #333; margin-bottom: 10px;}
    
    .upload-btn-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      margin-bottom: 15px;
    }
    
    .upload-btn-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
    }

    .assets-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    
    .asset-item {
      aspect-ratio: 1;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      transition: all 0.2s;
      position: relative;
    }
    
    .asset-item img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
    .asset-item.custom::after { content: 'â€¢'; position: absolute; top: 2px; right: 4px; color: var(--highlight); font-size: 1.2rem; line-height: 0.5; }
    .asset-item.selected {
      border-color: var(--highlight);
      background: #f4ecf7;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(142, 68, 173, 0.2);
    }
    
    /* --- CANVAS --- */
    .canvas-area {
      flex: 1;
      background: #000000; 
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      order: 2;
      padding: 10px; 
    }
    
    canvas {
      box-shadow: 0 0 100px rgba(255,255,255,0.05); 
      max-height: 98%; 
      max-width: 98%;
      object-fit: contain;
    }

    @media (max-width: 900px) {
      .main { flex-direction: column; }
      .canvas-area { height: 55vh; flex: none; padding: 10px; order: 1; }
      .sidebar { width: 100%; height: auto; flex: 1; border-right: none; border-top: 1px solid #333; order: 2; }
      .assets-grid { grid-template-columns: repeat(5, 1fr); }
    }
  </style>
</head>

</html>
