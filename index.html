<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Talisman Maker</title>
  <style>
    :root {
      /* Changed theme to feel a bit more mystical/earthy */
      --bg-gradient: linear-gradient(135deg, #2b1a2c 0%, #1a1c2c 100%);
      --panel-bg: rgba(245, 245, 240, 0.95);
      --accent: #8e44ad; /* Purple accent */
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      background: var(--panel-bg);
      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 95vh;
    }
    
    .header {
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid var(--accent);
    }

    .header h1 { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 300;}
    
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 340px;
      background: #e5e5e0;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .control-group {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
    }
    
    .control-group h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 12px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      letter-spacing: 1px;
    }

    /* Text Input Style */
    .text-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-family: monospace;
      font-size: 1.1rem;
      color: #333;
      background: #fff;
      transition: border-color 0.3s;
    }
    .text-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .slider-row { margin-bottom: 15px; }
    .slider-row label { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: #555;}
    input[type="range"] { width: 100%; accent-color: var(--accent); }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s, background-color 0.2s;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-size: 0.8rem;
    }
    
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: #333; color: white; }
    .btn-primary:hover { background: #444; }
    .btn-accent { background: var(--accent); color: white; }
    .btn-accent:hover { background: #9b59b6; }
    
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    
    .asset-item {
      aspect-ratio: 1;
      background: #fff;
      border: 2px solid #eee;
      border-radius: 6px;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      padding: 5px;
    }
    
    .asset-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none; 
      filter: grayscale(0.2);
      transition: filter 0.2s;
    }
    
    .asset-item:hover img, .asset-item.selected img { filter: grayscale(0); }
    
    .asset-item:hover, .asset-item.selected {
      border-color: var(--accent);
      background: #f8f0fc;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(142, 68, 173, 0.2);
    }
    
    .canvas-area {
      flex: 1;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .canvas-bg {
      /* Subtle mystic background pattern */
      background-image: 
        radial-gradient(circle at 50% 50%, #222 0%, #111 80%);
    }

    canvas {
      /* Give the canvas itself a stone-slab feel in the UI */
      box-shadow: 
        0 20px 50px rgba(0,0,0,0.8),
        inset 0 0 0 2px rgba(255,255,255,0.05);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Digital Talisman Maker</h1>
      <small style="opacity: 0.7; letter-spacing: 1px;">v3.0 Lithos</small>
    </div>
    
    <div class="main">
      <div class="sidebar">
        
        <div class="control-group">
          <h3>Talisman Intention</h3>
          <input type="text" id="intentionInput" class="text-input" placeholder="e.g. PROTECTION, CLARITY" maxlength="20">
        </div>

        <div class="control-group">
          <h3>Formation</h3>
          <div class="slider-row">
            <label>Cavity Count <span id="val-windows">5</span></label>
            <input type="range" id="windows" min="1" max="7" value="5">
          </div>
          <div class="slider-row">
            <label>Erosion (Roughness) <span id="val-roughness">0.7</span></label>
            <input type="range" id="roughness" min="0.3" max="1.0" step="0.1" value="0.7">
          </div>
          <div class="slider-row">
            <label>Light Source <span id="val-light">270</span>Â°</label>
            <input type="range" id="light" min="0" max="360" value="270">
          </div>
          <button class="btn btn-primary" onclick="generateTalisman()">Forge New Talisman</button>
        </div>

        <div class="control-group">
          <h3>Sigil Library</h3>
          <div class="assets-grid" id="assetGrid"></div>
        </div>

        <div class="control-group">
          <button class="btn btn-accent" onclick="exportImage()">Export Talisman .PNG</button>
          <button class="btn" onclick="clearAssets()" style="background:#ccc; color:#333">Clear Sigils</button>
        </div>
      </div>

      <div class="canvas-area canvas-bg">
        <canvas id="canvas" width="700" height="1100"></canvas>
      </div>
    </div>
  </div>

  <script>
    /* ---------------- CONFIGURATION ---------------- */
    
    // UPDATE THESE NAMES TO MATCH YOUR FILES IN THE FOLDER
    const assetFilenames = [
      'sg_0001.png', 'sg_0104g.png', 'sg_0104c.png', 'sg_0096a.png','sg_0023c.png', 'sg_0047a.png',
      'sg_0191.png', 'sg_0148.png', 'sg_0097b.png','sg_0096h.png', 'sg_0096b.png'
    ];
    
    const ASSET_PATH = 'Spec_Geo_Assets/';

    /* ---------------- ENGINE ---------------- */
    
    const canvas = document.getElementById('canvas');
    // Ensure we use p3 color space for richer stone textures if available
    const ctx = canvas.getContext('2d', { colorSpace: 'display-p3', willReadFrequently: true });
    
    let state = {
      talismanOutline: [],
      cavities: [], 
      placedAssets: {}, 
      images: {}, 
      noiseCache: [],
      intentionText: ""
    };

    let draggedAssetKey = null;

    // --- Noise System ---
    function initNoise() {
      state.noiseCache = new Float32Array(1024);
      for(let i=0; i<1024; i++) state.noiseCache[i] = Math.random();
    }

    function noise(x, y) {
      const X = Math.floor(Math.abs(x)) & 1023;
      const Y = Math.floor(Math.abs(y)) & 1023;
      return state.noiseCache[X + state.noiseCache[Y] * 1023 & 1023]; 
    }

    // --- Geometry Helpers ---

    // New function for the main phone-shaped slab
    function generateTalismanShape(width, height, roughness, seedOffset) {
        const points = [];
        const steps = 120; // High resolution for perimeter
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        
        // Define the base rectangle bounds
        const left = cx - width/2;
        const right = cx + width/2;
        const top = cy - height/2;
        const bottom = cy + height/2;

        for (let i = 0; i < steps; i++) {
            const t = i / steps;
            const angle = t * Math.PI * 2;
            
            // Basic rectangular mapping based on angle to find perimeter point
            // This is a crude way to map a circle to a rectangle to get perimeter points
            let px, py;
            // Scale angle to emphasize height over width for phone aspect
            const sx = Math.cos(angle) * width/2;
            const sy = Math.sin(angle) * height/2;
            
            // Clamping to create corners
            px = cx + Math.max(-width/2, Math.min(width/2, sx * 1.2));
            py = cy + Math.max(-height/2, Math.min(height/2, sy * 1.2));

            // Apply heavy noise to erode the edges
            // Using lower frequency for big wobbles, high freq for jaggy edges
            const n1 = noise(px * 0.005 + seedOffset, py * 0.005 + seedOffset) - 0.5;
            const n2 = noise(px * 0.02 + seedOffset, py * 0.02 + seedOffset) - 0.5;
            
            const erosion = (n1 * 150 * roughness) + (n2 * 40 * roughness);
            
            // Move point towards/away from center based on noise
            const dx = px - cx;
            const dy = py - cy;
            const dist = Math.hypot(dx, dy);
            const unitX = dx/dist;
            const unitY = dy/dist;

            points.push({
                x: px + unitX * erosion,
                y: py + unitY * erosion
            });
        }
        return points;
    }

    // Renamed and modified for more irregular cavities
    function generateCavityShape(cx, cy, avgSize, roughness, seedOffset) {
      const points = [];
      const steps = 40; 
      for (let i = 0; i < steps; i++) {
        const theta = (i / steps) * Math.PI * 2;
        
        // Make the base shape less circular before noise
        // Introduce a random warp factor based on angle
        const baseWarp = 0.7 + Math.abs(Math.sin(theta*2 + seedOffset)) * 0.6; 
        const baseRadius = avgSize * baseWarp;

        const n1 = noise(Math.cos(theta) * 4 + seedOffset, Math.sin(theta) * 4 + seedOffset);
        // Increased roughness impact for jaggy holes
        const r = baseRadius * (0.7 + (n1 * 0.6 * roughness));
        
        points.push({
          x: cx + Math.cos(theta) * r,
          y: cy + Math.sin(theta) * r
        });
      }
      return points;
    }

    function smoothPoints(points, iterations=1) {
      let current = points;
      for(let k=0; k<iterations; k++) {
        const next = [];
        for (let i = 0; i < current.length; i++) {
          const prev = current[(i - 1 + current.length) % current.length];
          const pt = current[i];
          const nxt = current[(i + 1) % current.length];
          next.push({ x: (prev.x + pt.x + nxt.x) / 3, y: (prev.y + pt.y + nxt.y) / 3 });
        }
        current = next;
      }
      return current;
    }

    function isInside(x, y, poly) {
      let inside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        const xi = poly[i].x, yi = poly[i].y;
        const xj = poly[j].x, yj = poly[j].y;
        const intersect = ((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // --- Core Generation Logic ---
    function generateTalisman() {
      initNoise();
      const numCavities = parseInt(document.getElementById('windows').value);
      const roughness = parseFloat(document.getElementById('roughness').value);
      
      state.cavities = [];
      state.placedAssets = {}; 

      // 1. Generate Master Talisman Shape (Phone Proportions)
      const phoneWidth = canvas.width * 0.55;
      const phoneHeight = canvas.height * 0.85; // Taller aspect ratio
      
      let outline = generateTalismanShape(phoneWidth, phoneHeight, roughness, Math.random() * 100);
      // Less smoothing to keep it rougher
      state.talismanOutline = smoothPoints(outline, 2);

      // 2. Carve Irregular Cavities
      let attempts = 0;
      const maxAttempts = 300;
      
      // Define useful area for cavities (exclude very edges and bottom text area)
      const spawnBounds = {
          minX: canvas.width/2 - phoneWidth*0.35,
          maxX: canvas.width/2 + phoneWidth*0.35,
          minY: canvas.height/2 - phoneHeight*0.4,
          maxY: canvas.height/2 + phoneHeight*0.25 // Leave room at bottom for text
      };

      while (state.cavities.length < numCavities && attempts < maxAttempts) {
        attempts++;
        
        const wx = spawnBounds.minX + Math.random() * (spawnBounds.maxX - spawnBounds.minX);
        const wy = spawnBounds.minY + Math.random() * (spawnBounds.maxY - spawnBounds.minY);
        
        const wSize = 40 + Math.random() * 70;

        // A. Overlap Check
        const overlapsOther = state.cavities.some(c => {
          const dist = Math.hypot(c.x - wx, c.y - wy);
          // Ensure significant space between cavities
          return dist < (c.size + wSize) * 1.1; 
        });
        
        if (overlapsOther) continue;

        // B. Encapsulation Check 
        // Use new irregular cavity generation
        let candidateShape = generateCavityShape(wx, wy, wSize, roughness * 1.2, Math.random()*500);
        candidateShape = smoothPoints(candidateShape, 1); // Only 1 smooth pass for irregularity
        
        let fullyInside = true;
        // Check a few key points on the candidate shape
        for(let i=0; i<candidateShape.length; i+=4) {
            if(!isInside(candidateShape[i].x, candidateShape[i].y, state.talismanOutline)) {
                fullyInside = false; break;
            }
        }

        if (fullyInside) {
          state.cavities.push({
            id: Date.now() + state.cavities.length,
            x: wx, y: wy, size: wSize, shape: candidateShape
          });
        }
      }

      render();
    }

    // --- Rendering Pipeline ---
    function render() {
      const lightVal = parseInt(document.getElementById('light').value);
      const lightAngle = (lightVal * Math.PI) / 180;
      const roughness = parseFloat(document.getElementById('roughness').value);
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (state.talismanOutline.length === 0) return;

      // 1. Draw Master Talisman Body
      ctx.save();
      ctx.beginPath();
      const pts = state.talismanOutline;
      ctx.moveTo(pts[0].x, pts[0].y);
      for(let i=1; i<pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
      ctx.closePath();
      ctx.clip();

      // Darker, richer base stone color
      const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      grad.addColorStop(0, '#4a4a4a');
      grad.addColorStop(1, '#2a2a2a');
      ctx.fillStyle = grad;
      ctx.fill();

      // 2. Enhanced Procedural Rocky Texture
      const imageData = ctx.getImageData(0,0, canvas.width, canvas.height);
      const data = imageData.data;
      
      // Stride of 1 for maximum detail on the rocky surface
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const idx = (y * canvas.width + x) * 4;
          if (data[idx+3] < 200) continue; // Skip outside stone

          // Multi-layered noise for complex stone grain
          const nx = x * 0.008; const ny = y * 0.008;
          // Base structure
          const h1 = noise(nx, ny); 
          // Finer grit
          const h2 = noise(nx*25, ny*25) * 0.15; 
          // Deep fissures/cracks (very low frequency, high amplitude)
          const fissure = Math.pow(noise(nx*0.3, ny*0.3), 3) * 0.4;

          const heightMap = h1 + h2 - fissure;
          
          // Normal map calculation (increased multipliers for deeper apparent texture)
          const slopeX = (heightMap - noise(nx + 0.01, ny)) * 120 * roughness; 
          const slopeY = (heightMap - noise(nx, ny + 0.01)) * 120 * roughness;

          // Lighting
          const dot = (Math.cos(lightAngle) * slopeX + Math.sin(lightAngle) * slopeY);
          
          // Sharper specular highlights for wet/crystalline rock look
          const highlight = Math.pow(Math.max(0, dot), 4) * 1.5;
          // Deeper shadows
          const shadow = Math.max(0, -dot) * 1.2;
          
          let r = data[idx], g = data[idx+1], b = data[idx+2];
          
          r += highlight * 80 - shadow * 100;
          g += highlight * 80 - shadow * 100;
          b += highlight * 80 - shadow * 100;
          
          // Add mineral grit noise
          const grit = (Math.random() - 0.5) * 30 * roughness;

          data[idx] = Math.max(0, Math.min(255, r + grit));
          data[idx+1] = Math.max(0, Math.min(255, g + grit));
          data[idx+2] = Math.max(0, Math.min(255, b + grit));
        }
      }
      ctx.putImageData(imageData, 0, 0);
      ctx.restore();

      // 3. Draw Cavities & Assets
      state.cavities.forEach(cavity => {
        // Drop Shadow (Ambient Occlusion inside hole)
        ctx.save();
        // Deeper inner shadow offset based on light
        ctx.translate(Math.cos(lightAngle)*4, Math.sin(lightAngle)*4);
        ctx.beginPath();
        ctx.moveTo(cavity.shape[0].x, cavity.shape[0].y);
        for(let p of cavity.shape) ctx.lineTo(p.x, p.y);
        ctx.closePath();
        ctx.fillStyle = '#050505'; 
        ctx.fill();

        // Inner Rim Highlight (opposite light)
        ctx.translate(-Math.cos(lightAngle)*5, -Math.sin(lightAngle)*5);
        ctx.strokeStyle = `rgba(255,255,255,0.25)`;
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();

        // Render Asset
        if (state.placedAssets[cavity.id] && state.images[state.placedAssets[cavity.id]]) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(cavity.shape[0].x, cavity.shape[0].y);
            for(let p of cavity.shape) ctx.lineTo(p.x, p.y);
            ctx.closePath();
            ctx.clip();
            
            const img = state.images[state.placedAssets[cavity.id]];
            // Fit tighter in the irregular holes
            const scale = (cavity.size * 2) / Math.max(img.width, img.height) * 0.7; 
            const drawW = img.width * scale;
            const drawH = img.height * scale;
            
            // Add a glow to the asset itself
            ctx.shadowColor = varToString('--accent');
            ctx.shadowBlur = 15;
            
            ctx.drawImage(img, cavity.x - drawW/2, cavity.y - drawH/2, drawW, drawH);
            
            // Inner shadow overlay
            ctx.shadowColor = "black";
            ctx.shadowBlur = 25;
            ctx.strokeStyle = "rgba(0,0,0,0.6)";
            ctx.lineWidth = 6;
            ctx.stroke();
            ctx.restore();
        }
      });
      
      // 4. Final Edge Rim Light
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(state.talismanOutline[0].x, state.talismanOutline[0].y);
      for(let p of state.talismanOutline) ctx.lineTo(p.x, p.y);
      ctx.closePath();
      ctx.shadowColor = 'rgba(255,255,255,0.5)';
      ctx.shadowBlur = 5;
      ctx.shadowOffsetX = -Math.cos(lightAngle) * 4;
      ctx.shadowOffsetY = -Math.sin(lightAngle) * 4;
      ctx.strokeStyle = 'rgba(255,255,255,0.15)';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();

      // 5. Render Intention Text (Engraved Effect)
      if(state.intentionText) {
          renderEngravedText(state.intentionText, lightAngle);
      }
    }

    // Helper to get CSS variable color
    function varToString(varName) {
        return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
    }

    function renderEngravedText(text, lightAngle) {
        ctx.save();
        const fontSize = 32;
        ctx.font = `bold ${fontSize}px monospace`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.letterSpacing = '4px';

        // Position near the bottom of the stone bounds
        const textX = canvas.width / 2;
        const textY = canvas.height * 0.85; 

        // Calculate offsets for engraving effect based on light angle
        // Light coming from top-left means shadow is bottom-right, highlight is top-left
        const shadowOffsetX = Math.cos(lightAngle) * 2;
        const shadowOffsetY = Math.sin(lightAngle) * 2;
        const highlightOffsetX = -Math.cos(lightAngle) * 1.5;
        const highlightOffsetY = -Math.sin(lightAngle) * 1.5;

        // 1. Draw Highlight (the edge catching light)
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.fillText(text, textX + highlightOffsetX, textY + highlightOffsetY);

        // 2. Draw Shadow (the deep part)
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillText(text, textX + shadowOffsetX, textY + shadowOffsetY);

        // 3. Draw the "bottom" of the engraving (dark stone color)
        ctx.fillStyle = '#2a2a2a';
        ctx.fillText(text, textX, textY);
        
        ctx.restore();
    }


    // --- Interaction & Setup ---
    function loadAssets() {
      const grid = document.getElementById('assetGrid');
      grid.innerHTML = '';
      assetFilenames.forEach(filename => {
        const img = new Image();
        img.src = ASSET_PATH + filename;
        img.onload = () => { state.images[filename] = img; };
        const div = document.createElement('div');
        div.className = 'asset-item';
        div.draggable = true;
        const thumb = document.createElement('img');
        thumb.src = ASSET_PATH + filename;
        div.appendChild(thumb);
        div.addEventListener('dragstart', (e) => {
          draggedAssetKey = filename;
          e.dataTransfer.setData('text/plain', filename);
        });
        grid.appendChild(div);
      });
    }

    canvas.addEventListener('dragover', e => e.preventDefault());
    canvas.addEventListener('drop', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      const target = state.cavities.find(c => isInside(x, y, c.shape));
      if(target) {
        state.placedAssets[target.id] = draggedAssetKey;
        render();
      }
    });

    function clearAssets() { state.placedAssets = {}; render(); }
    function exportImage() {
      const link = document.createElement('a');
      link.download = `Talisman_${state.intentionText ? state.intentionText.substring(0,10) : 'Scan'}_${Date.now()}.png`;
      link.href = canvas.toDataURL('image/png', 1.0);
      link.click();
    }

    // Input Listeners
    document.getElementById('intentionInput').addEventListener('input', (e) => {
        state.intentionText = e.target.value.toUpperCase();
        render();
    });

    document.querySelectorAll('input[type=range]').forEach(el => {
      el.addEventListener('input', (e) => {
        document.getElementById('val-' + e.target.id).textContent = e.target.value;
        if(e.target.id === 'light') render(); else generateTalisman();
      })
    });

    loadAssets();
    // Give images a moment to load before first generation
    setTimeout(generateTalisman, 300); 
  </script>
</body>
</html>
